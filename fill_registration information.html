<!doctype html>
<html>
<head>
<link rel="icon" href="favicon.png" type="image/x-icon">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<meta charset="UTF-8">
<title>会·更轻松</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/format.css" media="screen">
<link rel="stylesheet" href="css/main.css" media="screen">
</head>
<body class="registration">
	<div class="mc registration-container">
		<div class="registration-banner ofH">
			<img src="image/MTBG.png" alt="" class="img-responsive">
		</div>
		<div class="container-fluid">
			<div class="row meeting-infor">
				<h1>2015年国际创新探讨会议</h1>
				<p>活动时间：<span>2015-10-27 09:00</span>~<span>2015-12-31 13:55</span></p>
				<p>活动地点：<span>江苏省 无锡市 国家工业设计园1栋3楼万象设计 </span></p>
			</div>
		</div>
		<div class="container-fluid userCenter registration-infor-box">
			<div class="row mc registration-title row-public">
				<div class="titleTag"><span>填写报名信息</span></div>
			</div>
			<div class="registration-infor mc">
				<div class="panel">
					<div class="tableClearType vaM_EE">
						<div class="tableSys">
							<div class="w6x must th">姓名：</div>
							<div class="td"><input type="text" class="form-control"></div>
							<div class="w15x td"><a href="" class="btn btn-success tra-fast">若已报名，请点此查看</a></div>
						</div>
						<div class="tableSys">
							<div class="w6x th">性别：</div>
							<div class="td">
								<select class="form-control">
									<option>未选择</option>
									<option>男</option>
									<option>女</option>
								</select>
							</div>							
						</div>
						
						<div class="tableSys">
							<div class="w6x must th">手机：</div>
							<div class="td"><input type="text" class="form-control"></div>					
						</div>
						<div class="tableSys">
							<div class="w6x must th">邮箱：</div>
							<div class="td"><input type="text" class="form-control"></div>					
						</div>
						<div class="tableSys">
							<div class="w6x th">公司/机构：</div>
							<div class="td"><input type="text" class="form-control"></div>					
						</div>
						<div class="tableSys">
							<div class="w6x th">职务：</div>
							<div class="td"><input type="text" class="form-control"></div>					
						</div>
						<div class="tableSys">
							<div class="w6x th">地址：</div>
							<div class="td"><input type="text" class="form-control" placeholder="详细地址"></div>
						</div>																
					</div>
				</div>
				<div class="registration-prompt text-center">
					报名成功后，将生成入会签到二维码，请妥善保存！
				</div>
				<button class="text-center boxR submit-registration btn btn-success tra-fast" type="submit">提交参会报名表</button>
			</div>
		</div>
	</div>
	<div class="registration-copyright text-center">
		Copyright©2015 huiyi.com 版权所有 苏ICP备10211262   
	</div>
</body>
</html>
